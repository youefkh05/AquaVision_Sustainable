[env:uno]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit_VL53L0X@^1.2.4
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.4
